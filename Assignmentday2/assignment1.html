<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="2">
            <th align="center">Registration Form</th>
            <tr>
                <td>
                    First Name:<input type="text" id="First Name" placeholder="First Name" /> <br />
                    Last Name:<input type="text" id="Last Name" placeholder="Last Name" /> <br />
                    Date of birth:<input type="date" id="Date of birth" placeholder="dd mm yyyy" /> <br />
                    Email:<input type="email" id="Email" placeholder="Email id" /> <br />
                    Mobile Number:<input type="number" id="Number" placeholder="Mobile Number" /> <br />
                    Gender:<input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label> <br />
                    Department:<input type="text" id="Department" placeholder="Department" /> <br />
                    Submit:<input type="button" value="Submit" />
                    Cancel:<input type="button" value="Cancel" />
                </td>
            </tr>
        </table>
    </body>
</html>
