<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS selector</title>
        <style>
        <!--id selector-->
            #a1{
                color: slateblue;
            }
            #a2{
                color: springgreen;
            }
            #a3{
                color: teal;
            }
            <!--class selector-->
            .a1{
                color: coral;
            }
            .a2{
                color: crimson;
            }
            .a3{
                color: darkgreen;
            }
        </style>
    </head>
    <body>
     
        <h1 id="a1">Dhynahitha - DSPS</h1>
        <h1 id="a2">Dhynahitha - DSPS</h1>
        <h1 id="a3">Dhynahitha - DSPS</h1>
        <h1 class="a1">Dhynahitha - DSPS</h1>
        <h1 class="a2">Dhynahitha - DSPS</h1>
        <h1 class="a3">Dhynahitha - DSPS</h1>
     
    </body>
</html>
