<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Intro</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("h1").hide();
                });
            });
        </script>
        <body>
            <h1>Koushik Raj</h1>
            <button type="button">Click</button>
        </body>
    </head>
</html>
