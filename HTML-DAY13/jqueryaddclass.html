<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnAddclass").click(function(){
                    $("p").addClass("test");
                });
            });
        
        </script>
        <style>
            p{
                font-size: medium;
                font-style: normal;
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                font-size: x-large;
                font-style: italic;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <p>Koushik Raj</p><br />
        <button type="button" id="btnAddclass">Add class property</button>
    </body>
</html>
