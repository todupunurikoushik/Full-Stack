<!DOCTYPE html>
<html>
    <head>
        <title>Audio example</title>
        
    </head>
    <body>
        <audio id="audio1">
            <source src="file_example_MP3_700KB.mp3" />
        </audio>
        <button id="play" onclick="play" type="button">Play</button>
        <button id="pause" onclick="pause" type="button">Stop</button>
        <script type="text/javascript">
            var audio_info=document.getElementById("audio1");
            document.getElementById('play').addEventListener('click',function(){
                audio_info.play();
            },false);
            var audio_info=document.getElementById("audio1");
            document.getElementById('pause').addEventListener('click',function(){
                audio_info.pause();
            },false);
        </script>
    </body>
</html>
