<!DOCTYPE html>
<html>
    <head>
        <title> input tags</title>
    </head>
    <body>
        <!--Input tags-->
        username:<input type="text" id="txtusername" placeholder="Enter Username"/> <br />
        password:<input type="password" id="txtpassword" placeholder="Password" /> <br />
        Emailid:<input type="email" id="Emailid" placeholder="Enter Email Id" /> <br />
        Address:<textarea rows="10" cols="20"></textarea> <br />
        Submit:<input type="button" value="submit" /> 
        Submit:<button>submit</button>
    </body>
</html>
