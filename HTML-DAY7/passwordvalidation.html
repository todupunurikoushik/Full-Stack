<!DOCTYPE html>
<html>
    <head>
        <title>Password validation</title>
        <script>
            function passvalidate(){
                var valpass=document.getElementById('txtpassword').value;
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$]).{5,12}$/.test(valpass)){
                    document.getElementById('iblerror').innerHTML='Valid password';

                }
                else{
                    document.getElementById('iblerror').innerHTML='Invalid password';
                }
            }
        </script>
    </head>
    <body>
        <input type="password" id="txtpassword" /><br />
        <span id="iblerror"></span>
        <button type="button" onclick="passvalidate()">passwordvalidation</button>
    </body>
</html>
