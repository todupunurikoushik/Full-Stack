<!DOCTYPE html>
<html>
    <head>
        <title>table tags</title>
    </head>
    <body>
        <table border="2">
            <thead>
            <tr>
                <th>heading tag</th>
                <th>heading tag</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>some content here</td>
                <td>some content here</td>
            </tr>
            <tr>
                <td colspan="2" align="center">some content here</td>
            </tr>
        </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">footer of the table</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
