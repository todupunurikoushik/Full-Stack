<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet" />
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="axis.css" rel="StyleSheet" />
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn").click(function(){
                    swal({
                        text: "Enter OTP",
                        content: "input",
                        button: {
                                    text: "Submit",
                                }
                    }).then((value)=>{
                
                        swal({
                            title:'Please Wait',
                            text:'Your transaction is in progress',
                            icon:"info",
                            button:false
                        });
                        setTimeout(function(){
                            swal({
                                text:"Your transaction has completed successfully",
                                icon:"success"
                            });
                        },2000);
                    });
                });
            });
        </script>
    </head>
    <body>
        
        <div class="log">
            <img src="axis1.png" height="120px" width="160px" />
        </div>
        
        <div class="container">
            <div class="row" id="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h3 style="text-align: center; color: #991c44; background-color: white; border-radius: 5px;"><b>AXIS Netbanking</b></h3>
                    <img src="axisimg.png" width="180px" height="100px"><br><br>
                    <form action="" method="POST"  class="form" >
                        <h3 style="text-align: center;">LOGIN</h3>
                        <div class="form-group">
                            <span><i class="fa fa-user-circle fa-1x"></i></span>
                            <label for="Username">Username*</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username" />
                        </div>
                        <div class="form-group">
                            <span><i class="fa fa-unlock" aria-hidden="true"></i></span>
                            <label for="Password">Password*</label>
                            <input type="text" class="form-control" id="txtPassword" placeholder="Enter Password" />
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="btn" style="width: 100%;" >Submit</button>
                        
                        
                        
                    </form>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </body>
</html>
