<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet" />
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="StyleSheet" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="signup1.css" rel="StyleSheet">
    </head>
    <body>
        <div class="log">
            <img src="logo.jpeg" height="80px" width="160px" />
        </div>
        <div class="title">
            <a class="tit">KAPS Broadband Services</a>
            
        </div>
            <div class="container">
                <div class="form-row" id="form">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form class="needs-validation" novalidate>
                        <h3 style="text-align: center;">Sign up</h3>
                            <div class="form-row">
                              <div class="col-md-6 mb-2">
                                <label for="validationCustom01">First name</label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
                                <div class="invalid-feedback">
                                  Please Enter First name
                                </div>
                              </div>
                              <div class="col-md-6 mb-2">
                                <label for="validationCustom02">Last name</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
                                <div class="invalid-feedback">
                                    Please Enter Last name
                                </div>
                              </div>
                            </div>
                              
                                <label for="validationCustomUsername">Username</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                  </div>
                                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                                  <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                                </div>
                                <br />
                              <label for="validationCustom03">Password</label>
                                <input type="text" class="form-control" id="validationCustom03" placeholder="Password" required>
                                <div class="invalid-feedback">
                                  Please provide a valid Password.
                                </div>
                                <br />
                              
                                <label for="validationCustom04">Confirm Password</label>
                                <input type="text" class="form-control" id="validationCustom04" placeholder="Confirm Password" required>
                                <div class="invalid-feedback">
                                  Please provide a valid Confirm Password.
                                </div>
                                <br />
                              
                                <label for="validationCustom05">Phone Number</label>
                                <input type="number" class="form-control" id="validationCustom05" placeholder="Phone Number" required>
                                <div class="invalid-feedback">
                                  Please provide a valid Phone Number.
                                </div>
                                <br />
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                      Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                      You must agree before submitting.
                                    </div>
                                  </div>
                                <br><br>
                                  <button class="btn btn-primary" type="submit">Submit form</button>

                                </div>
                            </div>                              
                          
                    
                    <div class="col-md-3">

                    </div>

                </div>
            





        
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                  if(form.checkValidity() === true){
                      window.open('internet.html');
                  }
                }, false);
              });
            }, false);
          })();
          </script>
    </body>
</html>
