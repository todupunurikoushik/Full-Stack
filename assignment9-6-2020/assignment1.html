<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="StyleSheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username" />
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtPassword" placeholder="Enter Password" />
                    </div>
                </div>
                <button type="button" class="bt btn-primary lg center login_btn">Login</button>
            </form>
        </div>
    </body>
</html>
