<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet" />
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <link href="debitcredit.css" rel="StyleSheet" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="debitcredit.js"></script>
    </head>
    <body>
        <body style="background-color: darkslategray;">
            <div class="container-fluid">
                <div class="row" id="row1">
                    <div class="col-md-2">
                        <img src="logo.jpeg" height="80px" width="160px" />
    
                    </div>
                    <div class="col-md-8" id="a">
                        <h2 style="text-align: center;">KAPS Broadband Services</h2>
    
                    </div>
                    
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row" id="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6">
                        <form action="" method="POST"  class="form" >
                            <h3 style="text-align: center;">DEBIT/CREDIT CARD</h3><br>
                            <div class="form-group">
                                <label for="Card no"><b>CARD NO*</b></label>
                                <input type="number" class="form-control" id="number" placeholder="**** **** **** ****" />
                            </div>
                            <div class="form-group">
                                <label for="Name"><b>NAME ON CARD*</b></label>
                                <input type="text" class="form-control" id="name" placeholder="NAME ON CARD" />
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-7">
                                        <label for="date"><b>EXPIRY DATE*</b></label>
                                        <input type="datetime" class="form-control" id="date" placeholder="MM/YY" />
                                    </div>
                                    <div class="col-md-3">
                                        <label for="cvv"><b>CVV*</b></label>
                                        <input type="number" class="form-control" id="cvv" placeholder="CVV" />
                                        
                                    </div>
                                    
                                </div>
                                
                                
                            </div>
                            <label>
                                <input type="checkbox">     Save this card for faster checkout
                            </label>
                        <button type="button" class="btn btn-primary" id="btn" onclick= "return valid()" target="#" style="width: 100%;" >Pay Now</button>

                        </form>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
    </body>
