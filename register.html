<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <script src="script.js"></script>
    </head>
    <body>
        <form method="POST" target="#" onsubmit="return validate()">
        <h1>Sign up to {this}</h1>
        <p>To be able to use all the feature of {this} tou will require an account.
            The form below will alow you to create a new account if you don't have one yet.
        </p>
        Name<br>
        <input type="text" name="name"><br>
        Email<br>
        <input type="email" name="email"><br>
        Retype Email<br>
        <input type="text" name="retype_email"><br>
        Create a password<br>
        <input type="password" name="password"><br>
        Retype password<br>
        <input type="password" name="retype_password" ><br> 

        <label>
            <input type="checkbox" name="terms">By signing up to {this} you agree to your
            <a href="#service">Term of service</a> and <a href="#policy">Privacy Policy</a>
        </label>
        <div class="button">
            <input type="submit" class="button" value="Set up account">
        </div>
        </form>
    </body>
</html>
